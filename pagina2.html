<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- LOGO -->
      <a class="navbar-brand" href="#">
        <img src="./img/duck.png" width="50" height="50" alt="logo">
      </a>

      <!-- TOGGLER -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- MENU -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Catalogo libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anagrafica utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Storico prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<main class="container my-4">

  <h1 class="mb-4">Nuovo Libro</h1>

  <form>

    <!-- Nome e Cognome Autore -->
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome Autore</label>
        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
      </div>

      <div class="col-md-6">
        <label class="form-label">Cognome Autore</label>
        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
      </div>
    </div>

    <!-- Titolo -->
    <div class="mt-4">
      <label class="form-label">Titolo</label>
      <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">

      <small class="text-muted">Titolo versione italiana</small>
    </div>

    <!-- Genere / Anno / ISBN -->
    <div class="row g-3 mt-3">

      <div class="col-md-4">
        <label class="form-label">Genere</label>
        <select class="form-select">
          <option selected>Scegli il genere</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Anno di Pubblicazione</label>
        <input type="text" class="form-control" placeholder="Inserisci l'anno">
      </div>

      <div class="col-md-4">
        <label class="form-label">ISBN#</label>
        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
      </div>

    </div>

    <hr class="my-4">

    <!-- Note -->
    <div class="mb-4">
      <label class="form-label">Note</label>
      <textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
    </div>

    <!-- Checkbox -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="checkDefault">
      <label class="form-check-label" for="checkDefault">
        Disponibile anche in digitale
      </label>
    </div>

    <!-- aggiungi libro -->
    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>

  </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
